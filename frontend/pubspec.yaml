  cupertino_icons: 1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 2.0.0
#  flutter_web3: 2.1.9

  web3dart: 2.3.3
  http:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

